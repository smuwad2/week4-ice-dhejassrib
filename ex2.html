<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
        // add code here
        function changeShape() {
            var shape = document.getElementById("div1");
            // square = false;
            // shape.innerText = div2;
            if (square) {
                shape.style.borderRadius = "50%"; // turn into circle
            } else {
                shape.style.borderRadius = "0";   // back to square
            }
            square = !square; // flip between true/false
        }
        
    </script>

</body>
